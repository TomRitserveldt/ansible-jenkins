---
# file web/tasks/main.yml
- name: Install Apache
  yum: pkg={{item}} state=installed
  with_items:
    - httpd
    - php
    - php-xml
    - php-mysql

- name: Start Apache service
  service: name=httpd state=running enabled=yes
  
- name: configure firewall
  firewalld:
    zone=public
    service={{ item[0] }}
    state=enabled
    permanent={{ item[1] }}
  with_nested:
    - [ http, https, ssh]
    - [ true, false ]
  tags: web
